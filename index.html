<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit JSON and Get Response</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f7f7f7, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical; /* Allows vertical resizing */
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        button:active {
            background-color: #004494;
        }
        h2 {
            margin-top: 30px;
            color: #444;
        }
        pre {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Submit JSON and Get Response</h1>
        <form id="jsonForm" onsubmit="handleFormSubmit(event)">
            <label for="jsonData">Enter JSON:</label>
            <textarea id="jsonData" name="jsonData" rows="10" placeholder='{"key": "value"}' required></textarea>
            <button type="submit">Submit</button>
        </form>
        <h2>API Response:</h2>
        <pre id="apiResponse">Waiting for submission...</pre>
    </div>

    <script>
        async function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            
            const url = 'https://api.example.com/submit'; // Replace with your API URL
            const form = event.target;
            const jsonInput = form.elements.jsonData.value; // Get JSON input value

            try {
                // Parse the JSON input to validate it
                const postData = JSON.parse(jsonInput);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add other headers if needed, such as Authorization
                    },
                    body: JSON.stringify(postData),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const textResponse = await response.text(); // Get text response from API
                document.getElementById('apiResponse').innerText = textResponse;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('apiResponse').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
